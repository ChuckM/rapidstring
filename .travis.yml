sudo: true
language: cpp

# TODO: compiler: X needed?
# TODO: specific versions for gcc and clang
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.7
      env:
        - MATRIX_EVAL="CXX=g++-4.7 && COVERAGE=1 && TYPE=Debug"
      after_success:
        - coveralls  -b ./ -r .. -i include/rapidstring.h --gcov-options "\-lp"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CXX=clang++-3.6"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew update && brew install cmake && CXX=clang++"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew update && brew install gcc@4.9 cmake && CXX=g++-4.9"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew update && brew install gcc cmake && CXX=g++-7"

before_install:
- eval "${MATRIX_EVAL}"
- pip install --user cpp-coveralls
- git submodule update --init --recursive
- mkdir build
- cd build
- if [ -z "$TYPE" ]; then TYPE=Release; fi
- cmake .. -Werror=dev -DRS_COVERAGE=$COVERAGE -DCMAKE_BUILD_TYPE=$TYPE

script:
- make
- ./test/rapidstring_test

env:
  matrix:
    secure: 
