sudo: true
language: cpp

# TODO: compiler: X needed?
# TODO: specific versions for gcc and clang
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - g++
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++ && COVERAGE=1 && TYPE=Debug"
      after_success:
        - coveralls  -b ./ -r .. -i include/rapidstring.h --gcov-options "\-lp"

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - g++
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++ && TYPE=Release"

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && TYPE=Release"

    - os: osx
      osx_image: xcode8
      compiler: clang
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && TYPE=Release"

before_install:
- eval "${MATRIX_EVAL}"
- pip install --user cpp-coveralls
- git submodule update --init --recursive
- mkdir build
- cd build
- cmake .. -Werror=dev -DRS_COVERAGE=$COVERAGE -DCMAKE_BUILD_TYPE=$TYPE

script:
- make
- ./test/rapidstring_test

env:
  matrix:
    secure: 
