image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

build:
  project: C:\Projects\rapidstring\build\rapidstring.sln

environment:
  additional_flags: "/permissive- /std:c++latest /utf-8"

install:
  - git submodule update --init --recursive

before_build:
  - mkdir build
  - cd build
  - cmake .. -G "Visual Studio 15 2017 Win64" -Werror=dev

for:
  - configuration: Debug
    test_script:
      - cd C:\Projects\rapidstring\build\test\Debug
      - .\rapidstring_test.exe
